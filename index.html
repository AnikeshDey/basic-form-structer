<html>
<head>
<title>
Admission</title>
</head>
<form name="frm">
<fieldset>
<legend>Fill up the following</legend>
<table border="0">
<tr>
<td>NAME</td>
<td><input type ="text" name="nm" size="20"></td>
</tr>
<tr>
<td>Father's name</td>
<td><input type="text"name="wid"size="20"></td>
</tr>
<tr>
<td>Password</td>
<td><input type="password"name="pas"size="10"></td>
</tr>
<tr>
<td>Address</td>
<td><textarea rows="20" cols="60" placeholder="enter your address"></textarea></td>
</tr>
<tr>
<td>Gender</td>
<td><input type="radio"name="gender"value="Male"checkred>Male
<input type="radio"name="gender"value="Female">
Female</td>
</tr>
<tr>
<td>Qualification</td>
<td><input type="checkbox"name="qual"value="Madhyamik"checked>Madhyamik
<input type="checkbox"name="qual"value="Higher Secondary"checked>HS
<input type="checkbox"name="qual"value="Gradudate"checked>Graduate
<input type="checkbox"name="qual"value="PG">PostGraduation</td>
</tr>
<tr>
<td>Date of Birth</td>
<td><input type="date"name="dob"size="10"></td>
</tr>
<tr>
<td>Select Course </td>
<td><select name="Course">
<option value="CCA" selected>CCA
<option value="CCPA">CCPA
<option value="CACPA">CACPA
<option value="CSE">CSE
</select></td>
</tr>
</table>
<center>
<input type="Submit"value="Submit">
<input type"Reset"value="Reset">
</center>
</fieldset>
</form>
</body>
</html>
